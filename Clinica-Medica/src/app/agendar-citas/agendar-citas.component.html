<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="custom-form card text-center">
                <div class="card-body">
                    <h3 style="color: #080f5d;">AGENDAR CITA</h3>
                    <form class="mt-4" [formGroup]="createCita" (ngSubmit)="agregarCita()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="nom_paciente" placeholder="Nombre Paciente">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="ape_paciente" placeholder="Apellido Paciente">
                            </div>
                        </div>
                        <input type="text" class="form-control form-control-lg mt-3" maxlength="20"
                            formControlName="tel_paciente" placeholder="TelÃ©fono">
                        <input type="text" class="form-control form-control-lg mt-3" maxlength="20"
                            formControlName="nom_doctor" placeholder="Nombre Doctor">

                        <input type="date" class="form-control form-control-lg mt-3" 
                        formControlName="f_cita">
                        
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 4px;" routerLink="/ver-citas">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
