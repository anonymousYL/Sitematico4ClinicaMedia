<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="custom-form card text-center">
                <div class="card-body">
                    <h3 style="color: #080f5d;">AGREGAR USUARIO
                        <div *ngIf="loading" class="spinner-border float-end" role="status">
                            <span class="sr-only">Loading...</span>
                          </div>
                    </h3>
                    <span *ngIf="submitted && agregarUsuario.invalid" class="badge bg-danger">TODOS LOS CAMPOS SON OBLIGATORIOS</span>
                    <form class="mt-4" [formGroup]="agregarUsuario">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="username" placeholder="Usuario">
                            </div>
                            <div class="col">
                                <input type="password" class="form-control form-control-lg" 
                                    formControlName="pass" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="nombre" placeholder="Nombre Usuario">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="apellido" placeholder="Apellido Usuario">
                            </div>
                        </div>
                        
                        <input type="text" class="form-control form-control-lg mt-3" maxlength="20"
                        formControlName="sexo" placeholder="Sexo">

                        <input type="text" class="form-control form-control-lg mt-3" maxlength="20"
                            formControlName="email" placeholder="Email">

                        <input type="text" class="form-control form-control-lg mt-3" maxlength="20"
                            formControlName="telefono" placeholder="Teléfono">

                        <input type="text" class="form-control form-control-lg mt-3" maxlength="20"
                            formControlName="estado" placeholder="Estado">  
                            
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 4px;" routerLink="/ver-usuarios">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
