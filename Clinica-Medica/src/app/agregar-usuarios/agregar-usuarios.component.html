<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="custom-form card text-center">
                <div class="card-body">
                    <h3 style="color: #080f5d;">AGREGAR USUARIO</h3>
                    <form class="mt-4" [formGroup]="createUsuario" (ngSubmit)="agregarUsuario()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="username" placeholder="Usuario">
                            </div>
                            <div class="col">
                                <input type="password" class="form-control form-control-lg" 
                                    formControlName="password" placeholder="Contraseña">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="nom_usuario" placeholder="Nombre Usuario">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="ape_usuario" placeholder="Apellido Usuario">
                            </div>
                        </div>
        
                        <select name="sexo" class="form-control form-control-lg mt-3" formControlName="sex_usuario">
                            <option value="null" selected disabled>Sexo</option>
                            <option value="SEX-F">Femenino</option>
                            <option value="SEX-M">Masculino</option>
                        </select>

                        <input type="text" class="form-control form-control-lg mt-3" maxlength="20"
                            formControlName="email" placeholder="Email">

                        <input type="text" class="form-control form-control-lg mt-3" maxlength="8"
                            formControlName="tel_contacto" placeholder="Teléfono">
                            
                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 4px;" routerLink="/ver-usuarios">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
