<div class="container pt-4">
    <div class="row">
        <div class="col-lg-6 offset-lg-3">
            <div class="custom-form card text-center">
                <div class="card-body">
                    <h3 style="color: #080f5d;">AGREGAR PACIENTES</h3>
                    <form class="mt-4" [formGroup]="createPaciente" (ngSubmit)="agregarPaciente()">
                        <div class="row">
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="nombre" placeholder="nombre">
                            </div>
                            <div class="col">
                                <input type="text" class="form-control form-control-lg" 
                                    formControlName="apellido" placeholder="apellido">
                            </div>
                        </div>

                        <select name="sexo" class="form-control form-control-lg mt-3" formControlName="sexo">
                            <option value="null" selected disabled >Sexo</option>
                            <option value="SEX-F">Femenino</option>
                            <option value="SEX-M">Masculino</option>
                        </select>
                        
                        <input type="text" class="form-control form-control-lg mt-3" maxlength="8"
                            formControlName="telefono" placeholder="telefono">

                        <div class="mt-3">
                            <button type="text" class="btn btn-secondary btn-lg" style="margin-right: 4px;" routerLink="/ver-pacientes">Volver</button>
                            <button type="submit" class="btn btn-dark btn-lg">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
